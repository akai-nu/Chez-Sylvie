  <body>
    <div class="container">
      <nav class="navbar" role="menubar">
        <div class="navbar-content">
          <h3 class="logo logo-quiz">Pizzeria<span>Chez Sylvie</span></h3>
          <nav class="nav" role="navigation">
            <ul role="menu">
              <li role="menuitem">
                <a href="./../index.html" title="Accueil">
                  <i class="fas fa-home"></i>
                  <span>Accueil</span>
                </a>
              </li>
              <li role="menuitem">
                <a href="./dishes.html" title="Plats">
                  <i class="fas fa-pizza-slice"></i>
                  <span>Plats</span>
                </a>
              </li>
              <li role="menuitem">
                <a href="./../index.html#contact" title="Contacts">
                  <i class="fas fa-phone"></i>
                  <span>Contact</span>
                </a>
              </li>
              <li role="menuitem">
                <a href="./quiz.html" title="Quizz">
                  <i class="fa fa-question-circle"></i>
                  <span>Quiz</span>
                </a>
              </li>
            </ul>
            <div class="slider">
              <div class="img-div div1"></div>
              <div class="img-div div2"></div>
              <div class="img-div div3"></div>
              <div class="img-div div4"></div>
            </div>
          </nav>
          <button class="burger">
            <span class="bar"></span>
          </button>
        </div>
      </nav>
      <div class="quiz">
        <header class="quiz-header header" id="top" role="heading">
          <div class="quiz-content" id="quiz">
            <span class="dynamic-text">
              <span id="target"></span>
            </span>
            <h1><span>Q</span>uiz <i class="far fa-question-circle"></i></h1>
            <h2 id="question"></h2>
            <h3 id="score"></h3>
            <div class="choices">
              <button id="guess0" class="q-btn">
                <p id="choice0"></p>
              </button>
              <button id="guess1" class="q-btn">
                <p id="choice1"></p>
              </button>
              <button id="guess2" class="q-btn">
                <p id="choice2"></p>
              </button>
              <button id="guess3" class="q-btn">
                <p id="choice3"></p>
              </button>
            </div>
            <p id="progress"></p>
          </div>
        </header>
      </div>
    </div>
